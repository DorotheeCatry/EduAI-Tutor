{% extends 'base.html' %}

{% block title %}Quiz & MCQ - EduAI Tutor{% endblock %}

{% block content %}
<div class="p-6 space-y-6">
    <div class="flex items-center space-x-3 mb-6">
        <i data-lucide="brain" class="w-6 h-6 text-pink-500"></i>
        <h1 class="text-xl font-bold text-white">Quiz & MCQ</h1>
    </div>

    <!-- Formulaire unique -->
    <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 space-y-6">
        <form method="get" action="{% url 'quiz:start' %}" id="quiz-form" class="space-y-6">
        <!-- Champ de sujet -->
            <input
                type="text"
                name="topic"
                placeholder="Choose a topic (e.g. FastAPI, decorators...)"
                class="w-full px-4 py-3 bg-gray-900 border border-gray-700 text-white rounded-lg focus:outline-none focus:ring focus:border-primary-rose"
            >
            <input type="hidden" name="mode" id="quiz-mode">

            <input
                type="number"
                name="num_questions"
                min="10"
                max="50"
                placeholder="Number of questions (default: 10)"
                class="w-full px-4 py-2 bg-gray-900 border border-gray-700 text-white rounded-lg focus:outline-none focus:ring focus:border-primary-green"
            />

            <!-- Boutons mode -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Solo -->
                <button type="submit"
                    onclick="document.getElementById('quiz-mode').value='solo'"
                    class="w-full bg-gray-800 rounded-lg p-6 border border-gray-700 cursor-pointer transition-all duration-200 hover:border-green-500 hover:bg-gray-700 hover:scale-[1.02] group">
                    <div class="text-center space-y-4">
                        <div class="w-16 h-16 bg-green-500 bg-opacity-20 rounded-full flex items-center justify-center mx-auto group-hover:bg-opacity-30 transition-all duration-200">
                            <i data-lucide="play" class="w-8 h-8 text-green-500"></i>
                        </div>
                        <h3 class="text-lg font-bold text-white">Solo Mode</h3>
                        <p class="text-sm text-gray-400">Train at your own pace with personalized quizzes</p>
                    </div>
                </button>

                <!-- Multiplayer -->
                <button type="submit"
                    onclick="document.getElementById('quiz-mode').value='multiplayer'"
                    class="w-full bg-gray-800 rounded-lg p-6 border border-gray-700 cursor-pointer transition-all duration-200 hover:border-blue-500 hover:bg-gray-700 hover:scale-[1.02] group">
                    <div class="text-center space-y-4">
                        <div class="w-16 h-16 bg-blue-500 bg-opacity-20 rounded-full flex items-center justify-center mx-auto group-hover:bg-opacity-30 transition-all duration-200">
                            <i data-lucide="users" class="w-8 h-8 text-blue-500"></i>
                        </div>
                        <h3 class="text-lg font-bold text-white">Multiplayer Mode</h3>
                        <p class="text-sm text-gray-400">Challenge other players in real time</p>
                    </div>
                </button>
            </div>
        </form>
    </div>

    <!-- Statistiques -->
    <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <i data-lucide="trophy" class="w-5 h-5 text-pink-500"></i>
            <i data-lucide="trophy" class="w-5 h-5 text-primary-rose"></i>
            <h3 class="text-base font-bold text-white">Statistics</h3>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="text-xl font-bold text-green-500">127</div>
                <div class="text-xl font-bold text-primary-green">127</div>
                <div class="text-sm text-gray-400">Completed quizzes</div>
            </div>
                    <div class="text-xl font-bold text-blue-500">85%</div>
                <div class="text-xl font-bold text-primary-blue">85%</div>
                <div class="text-sm text-gray-400">Accuracy</div>
            </div>
                    <div class="text-xl font-bold text-pink-500">12</div>
                <div class="text-xl font-bold text-primary-rose">12</div>
                <div class="text-sm text-gray-400">Current streak</div>
            </div>
                    <div class="text-xl font-bold text-gray-400">3h 42m</div>
                <div class="text-xl font-bold text-primary-gray">3h 42m</div>
                <div class="text-sm text-gray-400">Total time</div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
</script>
{% endblock %}
