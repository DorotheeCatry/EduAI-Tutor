{% extends 'base.html' %}

{% block title %}Quiz & MCQ - EduAI Tutor{% endblock %}

{% block content %}
<div class="p-6 space-y-6 max-w-4xl mx-auto">
    <div class="flex items-center space-x-3 mb-6">
        <i data-lucide="brain" class="w-6 h-6 text-pink-500"></i>
        <h1 class="text-xl font-bold text-white">Quiz & MCQ</h1>
    </div>

    <!-- Formulaire unique -->
    <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 space-y-6">
        <form method="get" action="{% url 'quiz:start' %}" id="quiz-form" class="space-y-6">
            <!-- Champ de sujet -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Topic</label>
                <input
                    type="text"
                    name="topic"
                    placeholder="Choose a topic (e.g. FastAPI, decorators...)"
                    class="w-full px-4 py-3 bg-gray-900 border border-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
                    required
                >
            </div>

            <!-- Nombre de questions -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Number of questions</label>
                <input
                    type="number"
                    name="num_questions"
                    min="5"
                    max="20"
                    value="10"
                    class="w-full px-4 py-3 bg-gray-900 border border-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
                />
            </div>

            <input type="hidden" name="mode" id="quiz-mode" value="solo">

            <!-- Boutons mode -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Solo -->
                <button type="submit"
                    onclick="document.getElementById('quiz-mode').value='solo'"
                    class="group relative overflow-hidden bg-gray-800 rounded-xl p-6 border-2 border-gray-700 hover:border-green-500 transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-green-500/20">
                    <div class="text-center space-y-4">
                        <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto group-hover:bg-green-500/30 transition-all duration-300">
                            <i data-lucide="play" class="w-8 h-8 text-green-500"></i>
                        </div>
                        <h3 class="text-lg font-bold text-white">Solo Mode</h3>
                        <p class="text-sm text-gray-400 leading-relaxed">Train at your own pace with personalized quizzes</p>
                    </div>
                </button>

                <!-- Multiplayer -->
                <button type="submit"
                    onclick="document.getElementById('quiz-mode').value='multiplayer'"
                    class="group relative overflow-hidden bg-gray-800 rounded-xl p-6 border-2 border-gray-700 hover:border-blue-500 transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-blue-500/20">
                    <div class="text-center space-y-4">
                        <div class="w-16 h-16 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto group-hover:bg-blue-500/30 transition-all duration-300">
                            <i data-lucide="users" class="w-8 h-8 text-blue-500"></i>
                        </div>
                        <h3 class="text-lg font-bold text-white">Multiplayer Mode</h3>
                        <p class="text-sm text-gray-400 leading-relaxed">Challenge other players in real time</p>
                    </div>
                </button>
            </div>
        </form>
    </div>

    <!-- Statistiques -->
    <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
        <div class="flex items-center space-x-3 mb-6">
            <i data-lucide="trophy" class="w-5 h-5 text-yellow-500"></i>
            <h3 class="text-lg font-bold text-white">Your Statistics</h3>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="text-center p-4 bg-gray-900 rounded-lg">
                <div class="text-2xl font-bold text-green-500 mb-1">127</div>
                <div class="text-xs text-gray-400">Completed</div>
            </div>
            <div class="text-center p-4 bg-gray-900 rounded-lg">
                <div class="text-2xl font-bold text-blue-500 mb-1">85%</div>
                <div class="text-xs text-gray-400">Accuracy</div>
            </div>
            <div class="text-center p-4 bg-gray-900 rounded-lg">
                <div class="text-2xl font-bold text-pink-500 mb-1">12</div>
                <div class="text-xs text-gray-400">Streak</div>
            </div>
            <div class="text-center p-4 bg-gray-900 rounded-lg">
                <div class="text-2xl font-bold text-gray-400 mb-1">3h 42m</div>
                <div class="text-xs text-gray-400">Total time</div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    });
</script>
{% endblock %}
