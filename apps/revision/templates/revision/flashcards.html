{% extends 'core/base.html' %}

{% block title %}Révision Intelligente - EduAI Tutor{% endblock %}

{% block content %}
<div class="p-6 text-center">
    <div class="flex items-center justify-center space-x-3 mb-6">
        <i data-lucide="rotate-ccw" class="w-6 h-6 text-primary-green"></i>
        <h2 class="text-2xl font-bold text-white">Révision Intelligente</h2>
    </div>
    <p class="text-gray-400">Système de cartes de révision en cours de développement...</p>
    
    <div class="mt-8 max-w-md mx-auto">
        <div class="bg-gray-800 rounded-lg p-8 border border-gray-700">
            <h3 class="text-xl font-bold text-white mb-4">Prochaine révision</h3>
            <div class="space-y-4">
                <div class="p-4 bg-gray-900 rounded-lg">
                    <div class="text-sm text-gray-400 mb-2">Concept</div>
                    <div class="text-white font-medium">Décorateurs Python</div>
                </div>
                <div class="p-4 bg-gray-900 rounded-lg">
                    <div class="text-sm text-gray-400 mb-2">Difficulté</div>
                    <div class="text-yellow-500 font-medium">Moyen</div>
                </div>
                <button class="w-full py-3 px-6 bg-primary-green text-white rounded-lg hover:bg-green-600 transition-colors">
                    Commencer la révision
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
</script>
{% endblock %}
