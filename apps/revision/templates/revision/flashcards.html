{% extends 'core/base.html' %}

{% block title %}Intelligent Revision - EduAI Tutor{% endblock %}

{% block content %}
<div class="p-6 text-center">
    <div class="flex items-center justify-center space-x-3 mb-6">
        <i data-lucide="rotate-ccw" class="w-6 h-6 text-primary-green"></i>
        <h2 class="text-xl font-bold text-white">Intelligent Revision</h2>
    </div>
    <p class="text-sm text-gray-400">Revision card system in development...</p>
    
    <div class="mt-8 max-w-md mx-auto">
        <div class="bg-gray-800 rounded-lg p-8 border border-gray-700">
            <h3 class="text-lg font-bold text-white mb-4">Next revision</h3>
            <div class="space-y-4">
                <div class="p-4 bg-gray-900 rounded-lg">
                    <div class="text-xs text-gray-400 mb-2">Concept</div>
                    <div class="text-sm text-white font-medium">Python Decorators</div>
                </div>
                <div class="p-4 bg-gray-900 rounded-lg">
                    <div class="text-xs text-gray-400 mb-2">Difficulty</div>
                    <div class="text-sm text-yellow-500 font-medium">Medium</div>
                </div>
                <button class="w-full py-2 px-4 text-sm bg-primary-green text-white rounded-lg hover:bg-green-600 transition-colors">
                    Start revision
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
</script>
{% endblock %}
