{% extends 'core/base.html' %}

{% block title %}Tableau de Bord - EduAI Tutor{% endblock %}

{% block content %}
<div class="p-6 text-center">
    <div class="flex items-center justify-center space-x-3 mb-6">
        <i data-lucide="bar-chart-3" class="w-6 h-6 text-primary-blue"></i>
        <h2 class="text-xl font-bold text-white">Tableau de Bord</h2>
    </div>
    <p class="text-sm text-gray-400">Analyse de performances en cours de développement...</p>
    
    <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
            <div class="text-2xl font-bold text-primary-green mb-2">127</div>
            <div class="text-sm text-gray-400">Exercices terminés</div>
        </div>
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
            <div class="text-2xl font-bold text-primary-blue mb-2">85%</div>
            <div class="text-sm text-gray-400">Taux de réussite</div>
        </div>
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
            <div class="text-2xl font-bold text-primary-rose mb-2">42h</div>
            <div class="text-sm text-gray-400">Temps d'apprentissage</div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
</script>
{% endblock %}
