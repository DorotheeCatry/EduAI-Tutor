{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduAI Tutor - Plateforme d'apprentissage intelligente{% endblock %}</title>
    <meta name="description" content="Plateforme d'apprentissage avec IA pour générer des cours, quiz et révisions personnalisées">
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-gray-900 text-white flex flex-col">
    <div class="flex flex-1">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-900 border-r border-gray-800 flex flex-col py-4 flex-shrink-0">
            <div class="mb-6 px-4">
                <i data-lucide="code" class="w-8 h-8 text-primary-green"></i>
            </div>
            
            <!-- Menu Items -->
            <a href="{% url 'courses:generator' %}" class="sidebar-menu-item {% if 'courses' in request.path %}active{% endif %}">
                <i data-lucide="book-open" class="w-5 h-5"></i>
                <span>Cours</span>
            </a>
            
            <a href="{% url 'chat:search' %}" class="sidebar-menu-item {% if 'chat' in request.path %}active{% endif %}">
                <i data-lucide="search" class="w-5 h-5"></i>
                <span>Recherche</span>
            </a>
            
            <a href="{% url 'quiz:lobby' %}" class="sidebar-menu-item {% if 'quiz' in request.path %}active{% endif %}">
                <i data-lucide="brain" class="w-5 h-5"></i>
                <span>Quiz</span>
            </a>
            
            <a href="{% url 'tracker:dashboard' %}" class="sidebar-menu-item {% if 'tracker' in request.path %}active{% endif %}">
                <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                <span>Performances</span>
            </a>
            
            <a href="{% url 'revision:flashcards' %}" class="sidebar-menu-item {% if 'revision' in request.path %}active{% endif %}">
                <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                <span>Révision</span>
            </a>
            
            <a href="#" class="sidebar-menu-item">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span>Paramètres</span>
            </a>
        </div>
        
        <div class="flex-1 flex flex-col">
            <!-- Tab Bar -->
            <div id="tab-bar" class="h-10 bg-gray-800 border-b border-gray-700 flex items-center">
                <div class="flex" id="tabs-container">
                    <div class="tab-item active">
                        <span class="mr-2 truncate max-w-32">Générateur de Cours</span>
                        <button class="opacity-0 group-hover:opacity-100 transition-opacity duration-150 p-1 hover:bg-gray-600 rounded">
                            <i data-lucide="x" class="w-3 h-3"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="flex-1 bg-gray-900">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <!-- Status Bar -->
    <div class="h-6 bg-primary-blue text-white text-xs flex items-center justify-between px-4">
        <div class="flex items-center space-x-4">
            <span class="flex items-center space-x-1">
                <i data-lucide="clock" class="w-3 h-3"></i>
                <span>Session: 2h 34m</span>
            </span>
            <span>Niveau: Intermédiaire</span>
            <span class="text-primary-green">● En ligne</span>
        </div>
        
        <div class="flex items-center space-x-2">
            <span id="current-time"></span>
            <i data-lucide="wifi" class="w-3 h-3"></i>
            <i data-lucide="battery" class="w-3 h-3"></i>
        </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
