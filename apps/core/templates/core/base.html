{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduAI Tutor - Plateforme d'apprentissage intelligente{% endblock %}</title>
    <meta name="description" content="Plateforme d'apprentissage avec IA pour générer des cours, quiz et révisions personnalisées">
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-gray-900 text-white flex flex-col overflow-hidden">
    <div class="flex flex-1 min-h-0">
        <!-- Sidebar -->
        {% include 'components/sidebar.html' %}
        
        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col min-w-0">
            <!-- Tab Bar -->
            {% include 'components/tabbar.html' %}
            
            <!-- Page Content -->
            <main class="flex-1 bg-gray-900 overflow-auto">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    <!-- Status Bar -->
    {% include 'components/statusbar.html' %}

    <script src="{% static 'js/navigation.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser les icônes Lucide
            lucide.createIcons();
            
            // Initialiser la navigation
            Navigation.init();
            
            // Mettre à jour l'heure
            updateTime();
            setInterval(updateTime, 1000);
        });

        function updateTime() {
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                const now = new Date();
                timeElement.textContent = now.toLocaleTimeString();
            }
        }

        function closeTab(event, url) {
            event.stopPropagation();
            Navigation.closeTab(url);
        }
    </script>
</body>
</html>
