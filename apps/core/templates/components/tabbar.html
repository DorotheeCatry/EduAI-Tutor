<!-- Tab Bar Component - Exact KodaTheme Design -->
<div class="h-10 bg-gray-800 border-b border-gray-700 flex items-center">
    <div class="flex">
        <!-- Onglet Générateur de Cours -->
        {% if 'courses' in request.path %}
        <div class="h-10 px-4 flex items-center text-sm border-r border-gray-700 cursor-pointer transition-colors duration-150 group relative bg-gray-900 text-white">
            <span class="mr-2 truncate max-w-32">Générateur de Cours</span>
            <button class="opacity-0 group-hover:opacity-100 transition-opacity duration-150 p-1 hover:bg-gray-600 rounded" onclick="closeTab(event)">
                <i data-lucide="x" class="w-3 h-3"></i>
            </button>
        </div>
        {% endif %}
        
        <!-- Onglet Recherche IA -->
        {% if 'chat' in request.path %}
        <div class="h-10 px-4 flex items-center text-sm border-r border-gray-700 cursor-pointer transition-colors duration-150 group relative bg-gray-900 text-white">
            <span class="mr-2 truncate max-w-32">Recherche IA</span>
            <button class="opacity-0 group-hover:opacity-100 transition-opacity duration-150 p-1 hover:bg-gray-600 rounded" onclick="closeTab(event)">
                <i data-lucide="x" class="w-3 h-3"></i>
            </button>
        </div>
        {% endif %}
        
        <!-- Onglet Quiz & QCM -->
        {% if 'quiz' in request.path %}
        <div class="h-10 px-4 flex items-center text-sm border-r border-gray-700 cursor-pointer transition-colors duration-150 group relative bg-gray-900 text-white">
            <span class="mr-2 truncate max-w-32">Quiz & QCM</span>
            <button class="opacity-0 group-hover:opacity-100 transition-opacity duration-150 p-1 hover:bg-gray-600 rounded" onclick="closeTab(event)">
                <i data-lucide="x" class="w-3 h-3"></i>
            </button>
        </div>
        {% endif %}
        
        <!-- Onglet Performances -->
        {% if 'tracker' in request.path %}
        <div class="h-10 px-4 flex items-center text-sm border-r border-gray-700 cursor-pointer transition-colors duration-150 group relative bg-gray-900 text-white">
            <span class="mr-2 truncate max-w-32">Performances</span>
            <button class="opacity-0 group-hover:opacity-100 transition-opacity duration-150 p-1 hover:bg-gray-600 rounded" onclick="closeTab(event)">
                <i data-lucide="x" class="w-3 h-3"></i>
            </button>
        </div>
        {% endif %}
        
        <!-- Onglet Révision -->
        {% if 'revision' in request.path %}
        <div class="h-10 px-4 flex items-center text-sm border-r border-gray-700 cursor-pointer transition-colors duration-150 group relative bg-gray-900 text-white">
            <span class="mr-2 truncate max-w-32">Révision</span>
            <button class="opacity-0 group-hover:opacity-100 transition-opacity duration-150 p-1 hover:bg-gray-600 rounded" onclick="closeTab(event)">
                <i data-lucide="x" class="w-3 h-3"></i>
            </button>
        </div>
        {% endif %}
    </div>
</div>

<script>
function closeTab(event) {
    event.stopPropagation();
    window.location.href = "{% url 'courses:generator' %}";
}
</script>
