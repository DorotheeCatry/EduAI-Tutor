<!-- Tab Bar Component -->
<div class="h-10 bg-gray-800 border-b border-gray-700 flex items-center overflow-x-auto">
    <div class="flex min-w-max" id="tabs-container">
        <!-- Onglet Générateur de Cours -->
        <div class="h-10 px-4 flex items-center text-sm border-r border-gray-700 cursor-pointer transition-colors duration-150 group relative {% if 'courses' in request.path %}bg-gray-900 text-white{% else %}bg-gray-800 text-gray-300 hover:bg-gray-750{% endif %}" 
             data-url="{% url 'courses:generator' %}"
             onclick="window.location.href='{% url 'courses:generator' %}'">
            <span class="mr-2 truncate max-w-32">Générateur de Cours</span>
            <button class="opacity-0 group-hover:opacity-100 transition-opacity duration-150 p-1 hover:bg-gray-600 rounded" onclick="closeTab(event, '{% url 'courses:generator' %}')">
                <i data-lucide="x" class="w-3 h-3"></i>
            </button>
        </div>
        
        <!-- Onglet Recherche IA -->
        <div class="h-10 px-4 flex items-center text-sm border-r border-gray-700 cursor-pointer transition-colors duration-150 group relative {% if 'chat' in request.path %}bg-gray-900 text-white{% else %}bg-gray-800 text-gray-300 hover:bg-gray-750{% endif %}"
