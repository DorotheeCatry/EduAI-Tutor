<!-- Tab Bar Component -->
<div class="h-10 bg-gray-800 border-b border-gray-700 flex items-center overflow-x-auto">
    <div class="flex min-w-max" id="tabs-container">
        <!-- Onglet Générateur de Cours -->
        <div class="tab-nav-item {% if 'courses' in request.path %}active{% endif %}" 
             data-url="{% url 'courses:generator' %}">
            <span class="tab-title">Générateur de Cours</span>
            <button class="tab-close-btn" onclick="closeTab(event, '{% url 'courses:generator' %}')">
                <i data-lucide="x" class="w-3 h-3"></i>
            </button>
        </div>
        
        <!-- Onglet Recherche IA -->
        <div class="tab-nav-item {% if 'chat' in request.path %}active{% endif %}"
