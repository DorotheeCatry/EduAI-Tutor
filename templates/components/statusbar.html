<!-- Status Bar Component - Collée en bas -->
<div class="h-6 bg-blue-500/90 backdrop-blur-md text-white text-xs flex items-center justify-between px-4 flex-shrink-0 shadow-sm border-t border-blue-400/30">
    <div class="flex items-center space-x-4">
        <span class="flex items-center space-x-1">
            <i data-lucide="clock" class="w-3 h-3"></i>
            <span id="session-time">Session: 2h 34m</span>
        </span>
        <span>Level: {{ user.level|default:"1" }}</span>
        <span class="text-primary-green">● Online</span>
    </div>
    
    <div class="flex items-center space-x-2">
        <span id="current-time"></span>
        <i data-lucide="wifi" class="w-3 h-3"></i>
        <i data-lucide="battery" class="w-3 h-3"></i>
    </div>
